<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esame di Stato 2024/2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><b>Esame di Stato</b></h1>
        <h2>18 Giugno 2025</h2>
        <p><b>Made by <a href="https://www.instagram.com/imcarl_/">Carl</a>‚ù§</b></p>
        
        <div class="timer">
            <h6>Giorno : Ore : Minuto : Secondo : Millisecondo</h6>
            <div id="countdown-including">
                <span id="days-inc">0</span> :
                <span id="hours-inc">00</span> : 
                <span id="minutes-inc">00</span> : 
                <span id="seconds-inc">00</span> : 
                <span id="milliseconds-inc">000</span>
            </div>
        </div>

        <div class="timer">
            <h2>Senza fine settimane</h2>
            <h6>Giorno : Ore : Minuto : Secondo : Millisecondo</h6>
            <div id="countdown-excluding">
                <span id="days-exc">0</span> : 
                <span id="hours-exc">00</span> : 
                <span id="minutes-exc">00</span> : 
                <span id="seconds-exc">00</span> : 
                <span id="milliseconds-exc">000</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1><b>Calendario</b></h1>
        <div class="calendar-container" id="calendar-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
